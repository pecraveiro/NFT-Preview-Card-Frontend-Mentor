<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" rel="stylesheet">
  <!-- Favicon (Ícone que aparece na guia da barra de guias)-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Título da guia -->
  <title>Frontend Mentor | NFT Preview Card Component</title>

</head>
<body>
  
  <div class="cardframe">
    <div class="nft-image">
      <img src="/images/image-equilibrium.jpg"/>
    </div>
  </div>
  <!-- Nome do NFT e sua descrição -->
  <h3>Equilibrium #3429</h3>
  <div class="nft-description">Our Equilibrium collection promotes balance and calm.</div>
  <div class="price-and-days">
    <div class="ethereum-price">
      <img src="images/icon-ethereum.svg">0.041 ETH
    </div>
    <div class="days-left">
      <img src="images/icon-clock.svg">3 days left
    </div>
  </div>

  <div class="created-by">
    <img src="images/image-avatar.png">Creation of <span>Jules Wyvern</span></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/pecraveiro/">Pedro Craveiro</a>.
  </div>
</body>
</html>
